spring.application.name=Store Application
spring.application.version=1.0.0
spring.application.description=Backend Service For E-commerce Store Application
spring.application.email=foo@gmail.com
spring.config.import=file:env.properties

logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
logging.level.root=${LOG_LEVEL:INFO}
logging.file.name=${LOG_FILE_NAME:C:/Users/sarjbtom/repositories/storeapplication-ecommerce/backend/logs/app.log}
logging.pattern.file={"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%p","logger":"%c","message":"%m"}

spring.datasource.url=${DATABASE_URL}/${DATABASE}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT, Stripe Configuration, Contact Information
jwt.secret=${JWT_SECRET}
jwt.expiration-time-ms=${JWT_EXPIRATION_MS}
stripe.apiKey=${STRIPE_API_KEY}
contact.phone=${CONTACT_PHONE}
contact.email=${CONTACT_EMAIL}
contact.address=${CONTACT_ADDRESS}

management.endpoint.health.show-details=always
management.endpoints.web.base-path=/backend/actuator
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=beans,health
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always

management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.version=${spring.application.version}
info.app.description=${spring.application.description}
info.app.email=${spring.application.email}

